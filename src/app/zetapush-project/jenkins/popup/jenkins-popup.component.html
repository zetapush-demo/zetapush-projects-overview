<div class="popup" *ngIf="data">
	<h1 class="title" mat-dialog-title > New build !! </h1>
	<h2>
		<p> {{data.project}} </p>
		<a href="{{data.url}}"> {{data.name}}	</a>
	</h2>
	<div mat-dialog-content>
		<p> {{data.time.start}}</p>
		<a href="{{data.url}}">
			<img src="{{data.icon}}" alt="img not found" />
		</a>
		<app-build-flow [flows]="data.flow"></app-build-flow>
	</div>

	<div mat-dialog-actions>
		<button mat-button (click)="dialogRef.close()"> OK </button>
	</div>
</div>
