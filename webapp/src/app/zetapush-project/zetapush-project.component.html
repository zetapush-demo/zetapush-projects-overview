<mat-spinner id="undefined_data" *ngIf="!data || !data.length"></mat-spinner>
<mat-tab-group mat-stretch-tabs *ngIf="data && data.length">
	<mat-tab *ngFor="let app of data" [label]="app.name">
		<app-github *ngIf="app.tools.github" [data]="app.tools.github"></app-github>
		<app-jenkins *ngIf="app.tools.jenkins" [data]="app.tools.jenkins"></app-jenkins>
		<app-jira *ngIf="app.tools.jira" [data]="app.tools.jira"></app-jira>
	</mat-tab>
</mat-tab-group>
