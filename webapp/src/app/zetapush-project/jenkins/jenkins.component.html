<mat-spinner id="undefined_data" *ngIf="!data || !data.length"> </mat-spinner>
<mat-tab-group *ngIf="data && data.length">
	<mat-tab *ngFor="let app of data" label="{{app.name}}">
		<a href="{{app.url}}">
			<img src="http://ci.zpush.io:28702/static/45740046/images/headshot.png" alt="wtf jean-kins Ã© casser" />
		</a>
		<h2> {{app.description}} </h2>
		<mat-accordion class="list">
			<mat-expansion-panel *ngFor="let branch of app.branchs">
				<mat-expansion-panel-header>
					<mat-panel-title>
						<a href="{{branch.url}}">
							<img src="{{branch.icon}}" alt="wtf bah l'image n'est plus sur le repo" />
						</a>
						<h2> {{branch.name}}</h2>
						<i *ngIf="branch.in_progress"> BUILD IN PROGRESS</i>
					</mat-panel-title>
				</mat-expansion-panel-header>
				<p> {{branch.description}} </p>
				<p> Time: {{branch.time}}</p>
			</mat-expansion-panel>
		</mat-accordion>
	</mat-tab>
</mat-tab-group>
