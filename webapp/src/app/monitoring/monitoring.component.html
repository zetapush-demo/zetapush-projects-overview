<button mat-button (click)="refreshStatus();" > Refresh status </button>

<mat-grid-list cols="4">
	<mat-grid-tile *ngFor="let machine of machines">
		<mat-grid-tile-header> {{machine.env}} </mat-grid-tile-header>
		<table mat-table [dataSource]="machine.list">

			<ng-container matColumnDef="name">
				<th mat-header-cell *matHeaderCellDef> Machine description </th>
				<td mat-cell *matCellDef="let element"> {{element.name}} </td>
			</ng-container>

			<ng-container matColumnDef="status">
				<th mat-header-cell *matHeaderCellDef> Status </th>
				<td mat-cell *matCellDef="let element" [ngStyle]="{'background-color': element.color}"> {{element.status}} </td>
			</ng-container>

			<ng-container matColumnDef="url">
				<th mat-header-cell *matHeaderCellDef> Url </th>
				<td mat-cell *matCellDef="let element">
					<a href="{{element.url}}"> {{element.url}} </a>
				</td>
			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
		</table>

	</mat-grid-tile>
</mat-grid-list>
